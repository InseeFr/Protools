apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: protools
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - protools.demo.insee.io
  rules:
    - host: protools.demo.insee.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: protools
                port:
                  number: 80
